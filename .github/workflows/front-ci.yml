name: front-ci

on:
  pull_request:
     branches:
      - 'develop'
      - 'master'
  push:
    branches:
      - 'develop'
      - 'master'
jobs:
  FRONT-CI:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn' 
    - run: yarn install --frozen-lockfile
    - run: yarn build
